<div class="create-modal-backdrop"></div>
<div class="create-modal">
    <div class="create-modal-dialog">
        <div class="create-modal-content">
            <div class="create-modal-header" ng-hide="wallet.redeem_key">
                ยังไม่มีบัญชีใช่ไหม?
                <a href="#/trezor_signup"><strong>สร้าง Wallet ใหม่</strong></a>
            </div>
            <div class="create-modal-body text-center">
                <div ng-include="wallet.signuplogin_header"></div>
                <hr>
                <div class="subtitle" ng-hide="state.trezor_dev">กรุณาเชื่อมต่ออุปกรณ์ Hardware Wallet ของคุณ </div>
                <div class="subtitle" ng-show="state.trezor_dev">Hardware Wallet ที่ตรวจพบ</div>
                <div class="subtitle" ng-show="state.trezor_dev.signing"><strong>กรุณายืนยันลายเซ็นบนอุปกรณ์ Hardware Wallet ของคุณ </strong></div>
                <hr ng-show="state.trezor_dev">
                <button type="submit" tabindex="4" ng-show="state.trezor_dev" ng-disabled="logging_in"
                        class="btn login-submit" ng-class="{'btn-primary': !state.login_error, 'btn-danger': state.login_error}" ng-click="login()">
                    <span ng-hide="state.trezor_dev.signing || state.login_error">เข้าสู่กระเป๋าของคุณ</span>
                    <span ng-show="state.trezor_dev.signing">กำลังประมวลผล...</span>
                    <span ng-show="state.login_error">ผิดพลาด ลองอีกครั้ง</span>
                </button>
            </div>
        </div>
    </div>
</div>
